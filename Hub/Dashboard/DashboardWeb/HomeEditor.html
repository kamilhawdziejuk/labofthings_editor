<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
      <script type="text/javascript" src="jquery-1.7.1.js"></script>
      <script type="text/javascript" src="common.js"></script>
      <script type="text/javascript" src="DashboardWebJavascript.js"></script>
      <script type="text/javascript" src="homeos-1.1.js"></script>
  <link rel="stylesheet" media="all" type="text/css" href="Styles/HomeOSMasterStyleSheet.css" />
    <meta charset="utf-8" />
    <title></title>

    <script>
        $(document).ready(function () {
            new PlatformServiceHelper().MakeServiceCall("webapp/GetAppNamesWeb", "", GetTestMethodCallback);
        });

        function GetTestMethodCallback(context, result) {
            $("#modules1Id").empty();
            $("#modules2Id").empty();
            for (var i = 0; i < result.length; i++) {
                //i is deviceName, i+1 is location,      
                $("#modules1Id").append('<option value="' + result[i] + '">' + result[i] + '</option>');
                $("#modules2Id").append('<option value="' + result[i] + '">' + result[i] + '</option>');
            }
            $("#testId").text("DONE");
        }
    </script>

</head>
<body>
        <div><h2>Home Environment -> Editor2</h2></div>
    <img src="SmartHouse.jpg" width="500" />

    <div> 
        <h3>* Rules defining</h3>
        WHEN module 
        <select name="Modules" id="modules1Id">
        </select>
        is in state
       <select name="State">
            <option value="cold"> < 16 </option>
            <option value="warm" selected="selected">16-24</option>
            <option value="hot"> > 24</option>
        </select>
        THEN activate module 
        <select name="Modules2" id="modules12d">
        </select>
        to state
       <select name="State2">
            <option value="on" selected="selected">ON</option>
            <option value="off">OFF</option>
        </select>

    </div>
        <button onclick="GetModules()">Save</button>
    <div>
        
    </div>

    <hr />
        <h3>* Rules detecting</h3>
    Write your expectation rule (ex. "When user enters a house then turn lights on"):     <textarea rows="2" cols="50"></textarea>
    <br />
    <span id="testId" ></span>
</body>
</html>
