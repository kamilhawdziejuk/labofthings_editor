        });

        }

    <div><h2>Home Environment Monitor -> Editor</h2></div>
    <div>

        <select name="Modules">
            <option value="light_sensor">Light sensor</option>
            <option value="temp_sensor" selected="selected">Temperature sensor</option>
            <option value="light_actuator">Light bulp</option>
            <option value="motion_sensor">Motion sensor</option>
        </select>
    </div>

    <div>

            <li>Attr 1</li>

    <button>Submit</button>
